<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        Your Library
    </header>
    <button class="showForm" onclick="show()">
        Add Book
    </button>
    <form class="bookForm">
        <section class="formInputSection">
            <section style="margin: 0 auto;">
                <label for="title" class="formLabel">
                    Title:
                </label>
                <input type="text" name="title" class="bookInput">
            </section>
            <section style="margin: 10px auto;">
                <label for="author" class="formLabel">
                    Author:
                </label>
                <input type="text" name="author" class="bookInput">
            </section>
            <section style="margin: 10px auto;">
                <label for="date" class="formLabel">
                    Release Date:
                </label>
                <input type="text" name="date" class="bookInput">
            </section>
            <section style="margin: 10px auto;">
                <label for="pages" class="formLabel">
                    Nummber of Pages:
                </label>
                <input type="text" name="pages" class="bookInput">
            </section>
            <section style="margin: 10px auto;">
                <label for="read" class="formLabel" style="display: inline-block;">
                    Read?
                </label>
                <input type="checkbox" name="read" class="bookInput">
            </section>
        </section>
        <section style="flex: 1;" class="formButtonSection">
            <button class="formButton" onclick="hide()">
                Back
            </button>
            <button class="formButton" id="addBook">
                Confirm
            </button>
        </section>
    </form>
    <div class="bookGrid">
    </div>
</body>
</html>
